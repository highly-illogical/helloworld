<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>
    <style>
        @media (min-width: 320px) {
            .container {
                width: 90%;
                margin-left: 5%;
            }

            .container > * {
                width: 100%;
            }

        }

        @media (min-width: 768px) {
        .container {
            width: 50%;
            margin-left: 25%;
            margin-right: 25%;
            margin-top: 3%;
        }

        .container > .link {
            width: auto;
        }
    }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .container > * {
            padding: 2%;
            margin: 2%;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            font-weight: normal;
        }

        .text {
            background-color: black;
            color: white;
        }

        .link:nth-child(even) {
            border: 1px solid #f06;
            transition: color 0.5s, background-color 0.5s;
            color: #f06;
            background-color: white;
            text-decoration: none;
        }

        .link:nth-child(odd) {
            border: 1px solid #06f;
            transition: color 0.5s, background-color 0.5s;
            color: #06f;
            background-color: white;
            text-decoration: none;
        }

        .link:nth-child(even):hover {
            border: 1px solid #f06;
            background-color: #f06;
            color: white;
            text-decoration: none;
        }

        .link:hover:nth-child(odd) {
            border: 1px solid #06f;
            background-color: #06f;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">I recently found a folder on my computer containing small projects I'd made when I was learning HTML, CSS and JS. I liked some of them enough that I wanted to put them on the internet and share them with the world.</div>

        <a class="link" href="./conway.html">Conway's Game of Life</a>
        <a class="link" href="./canvas.html">Colour Waves</a>
        <a class="link" href="./bouncingball.html">Bouncing Ball Game</a>
        <a class="link" href="./calendar.html">Calendar</a>
    </div>
</body>
</html>
