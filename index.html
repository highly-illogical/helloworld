<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-size: 24px;
        }

        @media (min-width: 320px) {
            .container {
                width: 90%;
                margin-left: 5%;
            }

            .container > * {
                width: 100%;
            }

        }

        @media (min-width: 768px) {
        .container {
            width: 50%;
            margin-left: 25%;
            margin-right: 25%;
            margin-top: 3%;
        }

        .container > .link {
            width: auto;
        }
    }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: white;
        }

        .container > * {
            padding: 2%;
            margin: 2%;
            text-align: center;
            font-family: 'Caveat Brush', cursive;
            font-weight: normal;
        }

        .grid {
            display: grid;
            grid-template-columns: 33% 33% 33%;
        }

        .grid > * {
            margin: 5%;
            padding: 20%;
        }

        .text {
            background-color: black;
            color: white;
            box-shadow: 3px 3px 5px black;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .link:nth-child(even) {
            border: 1px solid #f06;
            transition: color 0.5s, background-color 0.5s;
            color: #f06;
            background-color: white;
            text-decoration: none;
            box-shadow: 3px 3px 5px #f06;
        }

        .link:nth-child(odd) {
            border: 1px solid #06f;
            transition: color 0.5s, background-color 0.5s;
            color: #06f;
            background-color: white;
            text-decoration: none;
            box-shadow: 3px 3px 5px #06f;
        }

        .link:nth-child(even):hover {
            border: 1px solid #f06;
            background-color: #f06;
            color: white;
            text-decoration: none;
            box-shadow: 3px 3px 5px #f06;
        }

        .link:hover:nth-child(odd) {
            border: 1px solid #06f;
            background-color: #06f;
            color: white;
            text-decoration: none;
            box-shadow: 3px 3px 5px #06f;
        }

        .link:last-child {
            margin-bottom: 4%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">Things I made while learning HTML, CSS and JS <br>(and that I'm still working on)</div>
        <div class="grid">
            <a class="link" href="./starfield.html">Starfield</a>
        <a class="link" href="./conway.html">Conway's Game of Life</a>
        <a class="link" href="./canvas.html">Colour Waves</a>
        <a class="link" href="./bouncingball.html">Bouncing Ball Game</a>
        <a class="link" href="./calendar.html">Calendar</a>
        </div>
    </div>
</body>
</html>
